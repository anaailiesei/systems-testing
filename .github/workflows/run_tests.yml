name: run_tests

on:
  push:
    branches:
      - main

jobs:
  run:
    name: run_tests
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 🧪 Run tests
        run: |
          cd laboratories/cicd-documentation
          pytest tree_test.py::test_find 